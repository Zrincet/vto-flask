{% extends "base.html" %}

{% block title %}登录 - VTO设备管理系统{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-door-open"></i>
                </div>
                <h1 class="auth-title">VTO设备管理系统</h1>
                <p class="auth-subtitle">企业级门禁管理解决方案</p>
            </div>
            
            <div class="auth-body">
                <form method="POST" class="auth-form">
                    <div class="form-group">
                        <label for="username" class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required autocomplete="username">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required autocomplete="current-password">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        登录系统
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 1rem;
}

.auth-wrapper {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
}

.auth-card {
    background: white;
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-icon {
    width: 64px;
    height: 64px;
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1rem;
    color: white;
    font-size: 1.5rem;
}

.auth-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: #1f2937;
    margin-bottom: 0.5rem;
}

.auth-subtitle {
    color: #6b7280;
    font-size: 0.9rem;
    margin-bottom: 0;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    margin-bottom: 0;
}

.form-label {
    font-weight: 600;
    color: #374151;
    margin-bottom: 0.5rem;
    display: block;
}

.input-group {
    position: relative;
    display: flex;
    align-items: center;
}

.input-group-text {
    background: #f9fafb;
    border: 1px solid #d1d5db;
    border-right: none;
    border-radius: 8px 0 0 8px;
    padding: 0.75rem 1rem;
    color: #6b7280;
    display: flex;
    align-items: center;
    min-width: 48px;
    justify-content: center;
}

.form-control {
    background: white;
    border: 1px solid #d1d5db;
    border-left: none;
    border-radius: 0 8px 8px 0;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    transition: all 0.2s ease;
    width: 100%;
}

.form-control:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.form-control:focus + .input-group-text,
.input-group:focus-within .input-group-text {
    border-color: #2563eb;
    background: #eff6ff;
    color: #2563eb;
}

.btn-block {
    width: 100%;
    padding: 0.875rem 2rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 8px;
    transition: all 0.2s ease;
    margin-top: 0.5rem;
}

.btn-primary {
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    border: none;
    color: white;
}

.btn-primary:hover:not(:disabled) {
    background: linear-gradient(135deg, #1d4ed8, #1e40af);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
}

.btn-primary:disabled {
    background: #9ca3af;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

/* 移动端适配 */
@media (max-width: 480px) {
    .auth-container {
        padding: 0.5rem;
    }
    
    .auth-card {
        padding: 1.5rem;
        border-radius: 12px;
    }
    
    .auth-title {
        font-size: 1.25rem;
    }
    
    .auth-subtitle {
        font-size: 0.8rem;
    }
    
    .auth-icon {
        width: 56px;
        height: 56px;
        font-size: 1.25rem;
    }
    
    .form-control, .input-group-text {
        padding: 0.625rem 0.875rem;
        font-size: 0.9rem;
    }
    
    .btn-block {
        padding: 0.75rem 1.5rem;
        font-size: 0.9rem;
    }
}

/* 超小屏幕 */
@media (max-width: 320px) {
    .auth-card {
        padding: 1rem;
        margin: 0.5rem;
    }
    
    .auth-title {
        font-size: 1.125rem;
    }
    
    .auth-form {
        gap: 1rem;
    }
}
</style>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const loginForm = document.querySelector('.auth-form');
    
    // 自动聚焦用户名输入框
    usernameInput.focus();
    
    // 表单提交处理
    loginForm.addEventListener('submit', function(e) {
        // 禁用按钮避免重复提交
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
        
        // 验证输入
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();
        
        if (!username || !password) {
            e.preventDefault();
            loginBtn.disabled = false;
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 登录系统';
            alert('请输入用户名和密码');
            return;
        }
        
        // 如果有错误，恢复按钮状态
        setTimeout(() => {
            loginBtn.disabled = false;
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 登录系统';
        }, 3000);
    });
    
    // 回车键提交表单
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !loginBtn.disabled) {
            loginForm.dispatchEvent(new Event('submit'));
        }
    });
    
    // 输入框动画效果
    [usernameInput, passwordInput].forEach(input => {
        input.addEventListener('focus', function() {
            this.closest('.input-group').classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            this.closest('.input-group').classList.remove('focused');
        });
    });
});
</script>
{% endblock %}
