<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统初始化 - VTO设备管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* 使用与系统一致的主色调 - 商务蓝 */
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-light: #dbeafe;
            --primary-dark: #1e40af;
            
            /* 辅助色调 */
            --secondary-color: #475569;
            --secondary-hover: #334155;
            --secondary-light: #f1f5f9;
            
            /* 状态色 */
            --success-color: #059669;
            --success-light: #d1fae5;
            --danger-color: #dc2626;
            --danger-light: #fecaca;
            --warning-color: #d97706;
            
            /* 背景色 */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-dark: #0f172a;
            
            /* 文字色 */
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --text-inverse: #ffffff;
            
            /* 边框和阴影 */
            --border-color: #e2e8f0;
            --card-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.02) 0%, rgba(30, 64, 175, 0.05) 100%);
            pointer-events: none;
        }

        .init-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .init-card {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
            border: 1px solid var(--border-color);
            position: relative;
            z-index: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .init-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            color: var(--text-inverse);
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .init-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .init-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .init-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .init-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .init-body {
            padding: 40px 30px;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .welcome-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            transition: var(--transition);
        }

        .input-group:hover {
            transform: translateY(-1px);
        }

        .input-group-text {
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-right: none;
            color: var(--text-muted);
            padding: 15px;
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-left: none;
            padding: 15px;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .input-group.focused .input-group-text {
            border-color: var(--primary-color);
            background: var(--primary-light);
            color: var(--primary-color);
        }

        .btn-init {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--success-color) 0%, #047857 100%);
            border: none;
            color: var(--text-inverse);
            border-radius: 8px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-init::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-init:hover::before {
            left: 100%;
        }

        .btn-init:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(5, 150, 105, 0.4);
        }

        .btn-init:active {
            transform: translateY(0);
        }

        .btn-init:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.85rem;
        }

        .strength-indicator {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: var(--transition);
            border-radius: 2px;
        }

        .strength-weak .strength-bar {
            width: 33%;
            background: var(--danger-color);
        }

        .strength-medium .strength-bar {
            width: 66%;
            background: var(--warning-color);
        }

        .strength-strong .strength-bar {
            width: 100%;
            background: var(--success-color);
        }

        .alert {
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            padding: 15px;
        }

        .alert-danger {
            background: var(--danger-light);
            color: var(--danger-color);
        }

        .alert-success {
            background: var(--success-light);
            color: var(--success-color);
        }

        .footer-note {
            text-align: center;
            margin-top: 30px;
            color: var(--text-muted);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* 响应式设计 */
        @media (max-width: 576px) {
            .init-container {
                padding: 15px;
            }
            
            .init-header {
                padding: 30px 20px 20px;
            }
            
            .init-body {
                padding: 30px 20px;
            }
            
            .init-title {
                font-size: 1.5rem;
            }
            
            .init-icon {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 375px) {
            .init-header {
                padding: 25px 15px 15px;
            }
            
            .init-body {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="init-container">
        <div class="init-card">
            <div class="init-header">
                <div class="init-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <h1 class="init-title">系统初始化</h1>
                <p class="init-subtitle">欢迎使用VTO设备管理系统</p>
            </div>
            
            <div class="init-body">
                <div class="welcome-text">
                    <div class="welcome-title">首次使用需要初始化</div>
                    <p>请创建您的管理员账户，该账户将拥有系统的完全访问权限</p>
                </div>

                <!-- Flash消息 -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="POST" class="init-form" id="initForm">
                    <div class="form-group">
                        <label for="username" class="form-label">管理员用户名</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="请输入用户名（至少3位字符）" required autocomplete="username">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">管理员密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="请输入密码（至少6位字符）" required autocomplete="new-password">
                        </div>
                        <div class="password-strength" id="passwordStrength" style="display: none;">
                            <div class="strength-indicator">
                                <div class="strength-bar"></div>
                            </div>
                            <div class="strength-text">密码强度：<span id="strengthText">弱</span></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password" class="form-label">确认密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-check-circle"></i>
                            </span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                   placeholder="请再次输入密码" required autocomplete="new-password">
                        </div>
                        <div id="passwordMatch" class="mt-2" style="display: none;"></div>
                    </div>
                    
                    <button type="submit" class="btn-init" id="initBtn">
                        <i class="fas fa-rocket"></i>
                        创建管理员账户
                    </button>
                </form>
                
                <div class="footer-note">
                    <i class="fas fa-shield-alt"></i>
                    您的账户信息将被安全加密存储<br>
                    请妥善保管用户名和密码
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const initBtn = document.getElementById('initBtn');
            const initForm = document.getElementById('initForm');
            const passwordStrength = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('strengthText');
            const passwordMatch = document.getElementById('passwordMatch');
            
            // 自动聚焦用户名输入框
            usernameInput.focus();
            
            // 输入框焦点效果
            [usernameInput, passwordInput, confirmPasswordInput].forEach(input => {
                input.addEventListener('focus', function() {
                    this.closest('.input-group').classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.closest('.input-group').classList.remove('focused');
                });
            });
            
            // 密码强度检测
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strengthContainer = passwordStrength.parentElement;
                
                if (password.length === 0) {
                    passwordStrength.style.display = 'none';
                    return;
                }
                
                passwordStrength.style.display = 'block';
                
                let strength = 0;
                let strengthClass = '';
                let strengthLabel = '';
                
                // 长度检查
                if (password.length >= 6) strength += 1;
                if (password.length >= 8) strength += 1;
                
                // 复杂性检查
                if (/[a-z]/.test(password)) strength += 1;
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^a-zA-Z0-9]/.test(password)) strength += 1;
                
                if (strength <= 2) {
                    strengthClass = 'strength-weak';
                    strengthLabel = '弱';
                } else if (strength <= 4) {
                    strengthClass = 'strength-medium';
                    strengthLabel = '中等';
                } else {
                    strengthClass = 'strength-strong';
                    strengthLabel = '强';
                }
                
                strengthContainer.className = `password-strength ${strengthClass}`;
                strengthText.textContent = strengthLabel;
            });
            
            // 密码确认检查
            function checkPasswordMatch() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword.length === 0) {
                    passwordMatch.style.display = 'none';
                    return;
                }
                
                passwordMatch.style.display = 'block';
                
                if (password === confirmPassword) {
                    passwordMatch.innerHTML = '<span style="color: #27ae60;"><i class="fas fa-check"></i> 密码匹配</span>';
                } else {
                    passwordMatch.innerHTML = '<span style="color: #e74c3c;"><i class="fas fa-times"></i> 密码不匹配</span>';
                }
            }
            
            passwordInput.addEventListener('input', checkPasswordMatch);
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);
            
            // 表单提交处理
            initForm.addEventListener('submit', function(e) {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();
                
                if (username.length < 3) {
                    e.preventDefault();
                    alert('用户名长度至少3位字符');
                    usernameInput.focus();
                    return;
                }
                
                if (password.length < 6) {
                    e.preventDefault();
                    alert('密码长度至少6位字符');
                    passwordInput.focus();
                    return;
                }
                
                if (password !== confirmPassword) {
                    e.preventDefault();
                    alert('两次输入的密码不一致');
                    confirmPasswordInput.focus();
                    return;
                }
                
                // 禁用按钮避免重复提交
                initBtn.disabled = true;
                initBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 创建中...';
            });
            
            // 回车键提交
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !initBtn.disabled) {
                    initForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
